<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MirAi Filter Cam</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom styles untuk gradien */
      .bg-gradient-purple-pink {
        background-image: linear-gradient(135deg, #7f00ff, #e100ff);
      }
    </style>
  </head>
  <body
    class="bg-gray-100 font-sans flex items-center justify-center min-h-screen"
  >
    <div class="container mx-auto p-8 md:p-16 text-center">
      <div
        class="bg-white p-8 md:p-12 rounded-3xl shadow-2xl max-w-4xl mx-auto"
      >
        <h1
          class="text-4xl md:text-5xl lg:text-6xl font-extrabold text-gray-900 leading-tight mb-4"
        >
          <span
            class="bg-clip-text text-transparent bg-gradient-to-r from-violet-500 to-pink-500"
            >Kamera Ajaib</span
          >
          <span class="text-pink-600"> MirAi</span>
        </h1>
        <p class="text-lg text-gray-600 max-w-lg mx-auto mb-10">
          Hubungkan kamera, tambahkan filter keren buatan Python, dan lihat
          hasilnya secara real-time.
        </p>

        <div
          class="flex flex-col md:flex-row items-center justify-center space-y-8 md:space-y-0 md:space-x-8"
        >
          <div
            class="w-full md:w-1/2 bg-gray-200 rounded-2xl overflow-hidden shadow-lg border-4 border-gray-300"
          >
            <video
              id="webcam-input"
              class="w-full rounded-2xl"
              autoplay
              playsinline
            ></video>
          </div>

          <div
            class="w-full md:w-1/2 bg-gray-200 rounded-2xl overflow-hidden shadow-lg border-4 border-purple-500"
          >
            <img
              id="filtered-output"
              class="w-full rounded-2xl"
              src="https://via.placeholder.com/640x480.png?text=Filtered+Video+Output"
              alt="Filtered Video"
            />
          </div>
        </div>

        <div class="mt-12 flex justify-center space-x-4">
          <button
            id="start-button"
            class="bg-gradient-purple-pink text-white px-6 py-3 rounded-lg font-semibold shadow-lg hover:shadow-xl transition-all duration-300 transform hover:scale-105"
          >
            Mulai Kamera
          </button>
          <button
            id="stop-button"
            class="bg-gray-500 text-white px-6 py-3 rounded-lg font-semibold shadow-lg hover:shadow-xl transition-all duration-300 transform hover:scale-105"
          >
            Stop Kamera
          </button>
        </div>

        <p id="status-text" class="mt-6 text-sm text-gray-500">
          Status: Belum terhubung...
        </p>
      </div>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
  </body>
</html>
