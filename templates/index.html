<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MirAi Filter Cam</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .bg-gradient-purple-pink {
            background-image: linear-gradient(135deg, #7F00FF, #E100FF);
        }
    </style>
</head>
<body class="bg-gray-100 font-sans flex items-center justify-center min-h-screen">

    <div class="container mx-auto p-8 md:p-16 text-center">
        <div class="bg-white p-8 md:p-12 rounded-3xl shadow-2xl max-w-4xl mx-auto">
            <h1 class="text-4xl md:text-5xl lg:text-6xl font-extrabold text-gray-900 leading-tight mb-4">
                <span class="bg-clip-text text-transparent bg-gradient-to-r from-violet-500 to-pink-500">Kamera Ajaib</span>
                <span class="text-pink-600"> MirAi</span>
            </h1>
            <p class="text-lg text-gray-600 max-w-lg mx-auto mb-8">
                Teknologi pintar yang mengubah tampilan kamera Anda secara instan.
            </p>

            <div class="flex flex-col md:flex-row items-center justify-center">
                <div class="w-full bg-gray-200 rounded-2xl overflow-hidden shadow-lg border-4 border-purple-500">
                    <img id="filtered-output" class="w-full rounded-2xl" src="" alt="Filtered Video">
                </div>
            </div>

            <div class="mt-12 flex justify-center space-x-4">
                <button id="start-button" class="bg-gradient-purple-pink text-white px-6 py-3 rounded-lg font-semibold shadow-lg hover:shadow-xl transition-all duration-300 transform hover:scale-105">
                    Mulai Kamera
                </button>
                <button id="stop-button" class="bg-gray-500 text-white px-6 py-3 rounded-lg font-semibold shadow-lg hover:shadow-xl transition-all duration-300 transform hover:scale-105">
                    Stop Kamera
                </button>
            </div>

            <div class="mt-8">
                <form id="upload-form" action="/upload_filter" method="POST" enctype="multipart/form-data" class="flex flex-col items-center">
                    <h3 class="text-xl font-bold mb-4">Ganti Filter Wajah</h3>
                    <div class="flex flex-col md:flex-row w-full max-w-xl space-y-4 md:space-y-0 md:space-x-4">
                        <input type="file" name="file" accept="image/*" class="w-full md:w-1/2 p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                        <input type="text" name="url" placeholder="Atau tempel URL gambar di sini" class="w-full md:w-1/2 p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                    </div>
                    <button type="submit" class="mt-4 bg-purple-600 text-white px-6 py-2 rounded-lg font-semibold shadow-lg hover:bg-purple-700 transition-colors duration-300">
                        Upload & Ganti Filter
                    </button>
                </form>
            </div>
            
            <p id="status-text" class="mt-8 text-sm text-gray-500">Status: Kamera belum aktif.</p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
